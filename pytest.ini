[pytest]
asyncio_mode = auto
markers =
    benchmark: mark test as a performance benchmark
    slow: mark test as slow (deselect with '-m "not slow"')
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --verbose
    --cov=fsdantic
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
